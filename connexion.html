<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Arkane Studio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Connexion</h2>
    <form>
      <label for="username">Identifiant</label>
      <input type="text" id="username" placeholder="Entrez votre identifiant" required>

      <label for="password">Mot de passe</label>
      <input type="password" id="password" placeholder="Entrez votre mot de passe" required>

      <button type="submit" class="btn-login">Se connecter</button>
      <button type="button" class="btn-register">S’inscrire</button>
    </form>

</br>
    <a href="index.html" class="btn-retour">⬅ Retour à l’accueil</a>
  </div>
</body>
</html>
